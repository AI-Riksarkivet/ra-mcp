[project]
name = "ra-mcp"
version = "0.2.7"
description = "Riksarkivet first MCPs to expose APIs in dataplattformen and htrflow"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ra-mcp-server",
]
license = "Apache-2.0"
keywords = [
    "mcp",
    "mcp server",
    "model context protocol",
    "ra-mcp",
    "search",
    "browse",
    "iiif",
    "llm",
    "agent",
]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]


[dependency-groups]
dev = [
    "pytest",
    "ruff",
    "ty",
]

[project.scripts]
ra = "ra_mcp_server.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
bypass-selection = true

[tool.uv.workspace]
members = ["packages/*"]

[tool.uv.sources]
ra-mcp-core = { workspace = true }
ra-mcp-search = { workspace = true }
ra-mcp-search-cli = { workspace = true }
ra-mcp-search-mcp = { workspace = true }
ra-mcp-server = { workspace = true }

[tool.ruff.lint]
ignore = []

[tool.ruff]
line-length = 160

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint.isort]
lines-after-imports = 2
known-first-party = ["ra_mcp_core", "ra_mcp_search", "ra_mcp_search_cli", "ra_mcp_search_mcp", "ra_mcp_server"]

[tool.ty]
# error-on-warning = true

[tool.ty.environment]
python-version = "3.12"


[tool.pytest.ini_options]
env = ["PY_COLORS=1"]
markers = []
testpaths = ["packages/*/tests"]
