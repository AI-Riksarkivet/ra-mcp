[project]
name = "ra-mcp"
version = "0.1.0"
description = "Riksarkivet first MCPs to expose APIs in dataplattformen and htrflow"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "asyncio>=4.0.0",
    "fastmcp>=2.12.3",
    "lxml>=6.0.2",
    "pydantic>=2.11.9",
    "requests>=2.32.4",
    "rich>=14.1.0",
    "typer>=0.19.2",
]

[project.scripts]
ra = "ra_mcp.cli:main"

[build-system]
requires = ["uv_build>=0.8.18"]
build-backend = "uv_build"
