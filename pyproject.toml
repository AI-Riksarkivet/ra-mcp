[project]
name = "ra-mcp"
version = "0.1.0"
description = "Riksarkivet first MCPs to expose APIs in dataplattformen"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "asyncio>=3.4.3",
    "fastmcp>=2.7.1",
    "gradio-client>=1.10.1",
    "httpx>=0.28.1",
    "lxml>=5.3.0",
    "pydantic>=2.11.5",
    "click>=8.1.0",
    "rich>=13.0.0",
    "requests>=2.31.0",
]

[project.scripts]
ra = "ra_mcp.cli:main"

[build-system]
requires = ["uv_build>=0.8.18"]
build-backend = "uv_build"
