[project]
name = "ra-mcp"
version = "0.1.0"
description = "Riksarkivet first MCPs to expose APIs in dataplattformen and htrflow"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "asyncio>=4.0.0",
    "fastmcp>=2.12.3",
    "lxml>=6.0.2",
    "pydantic>=2.11.9",
    "rich>=14.1.0",
    "typer>=0.19.2",
    "types-lxml>=2025.8.25",
]
license = "Apache-2.0"
keywords = [
    "mcp",
    "mcp server",
    "model context protocol",
    "ra-mcp",
    "search",
    "iiif",
    "llm",
    "agent",
]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]


[dependency-groups]
dev = [
    "pytest",
    "ruff",
    "ty",
]
docs = [
    "mike>=2.1.3",
    "mkdocs-git-revision-date-localized-plugin>=1.4.7",
    "mkdocs-llmstxt>=0.4.0",
    "mkdocs-marimo>=0.2.1",
    "mkdocs-material>=9.6.21",
    "mkdocstrings[python]>=0.30.1",
    "termynal>=0.13.1",
]

[project.scripts]
ra = "ra_mcp.cli:app"

[build-system]
requires = ["uv_build>=0.8.18"]
build-backend = "uv_build"

[project.urls]
Repository = "https://github.com/AI-Riksarkivet/ra-mcp"
Documentation = "https://github.com/AI-Riksarkivet/ra-mcp" #change to right one afterwards


[tool.ruff.lint]
ignore = []

[tool.ruff]
line-length = 160

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint.isort]
lines-after-imports = 2
known-first-party = ["ra-mcp"]


[tool.ty.environment]
python-version = "3.12"


[tool.pytest.ini_options]
env = ["PY_COLORS=1"]
markers = []
testpaths = ["tests"]
