name: Publish with Attestations
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-alpine-attestations:
    name: Publish Alpine with SBOM & Provenance
    runs-on: ubuntu-latest
    permissions:
      contents: write       # For uploading release assets
      id-token: write      # For signing attestations
      packages: write      # For pushing to registries
      attestations: write  # For attestations
    steps:
      - uses: actions/checkout@v5

      # Run Dagger checks and tests first
      - name: Run checks and tests
        uses: dagger/dagger-for-github@v8.2.0
        with:
          verb: call
          args: checks
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "latest"

      # Set up Docker Buildx (required for attestations)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      # Build and push with native BuildKit attestations
      - name: Build and push Alpine with attestations
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            riksarkivet/ra-mcp:${{ github.event.release.tag_name }}-alpine
            riksarkivet/ra-mcp:latest-alpine
          build-args: |
            BASE_IMAGE=python:3.12-alpine
          platforms: linux/amd64,linux/arm64
          sbom: true                    # ✅ Generate SBOM attestation
          provenance: mode=max          # ✅ Generate SLSA provenance (max detail)
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Also generate standalone SBOM using Trivy (for download)
      - name: Generate standalone SBOM
        uses: dagger/dagger-for-github@v8.2.0
        with:
          verb: call
          args: "export-sbom --base-image python:3.12-alpine --format spdx-json --output-path ./sbom-alpine.spdx.json --source ."
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "latest"

      # Upload SBOM as release asset (for easy download)
      - name: Upload SBOM as release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ./sbom-alpine.spdx.json

      # Publish to PyPI - DISABLED for now, focusing on Docker releases
      # - name: Publish to PyPI
      #   uses: dagger/dagger-for-github@v8.2.0
      #   with:
      #     verb: call
      #     args: "publish-pypi --pypi-token env:PYPI_TOKEN"
      #     cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
      #     version: "latest"
      #   env:
      #     PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}

  publish-wolfi-attestations:
    name: Publish Wolfi with SBOM & Provenance
    runs-on: ubuntu-latest
    needs: publish-alpine-attestations
    permissions:
      contents: write
      id-token: write
      packages: write
      attestations: write
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Build and push Wolfi with attestations
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            riksarkivet/ra-mcp:${{ github.event.release.tag_name }}-wolfi
            riksarkivet/ra-mcp:latest-wolfi
          build-args: |
            BASE_IMAGE=cgr.dev/chainguard/python:latest-dev
          platforms: linux/amd64,linux/arm64
          sbom: true                    # ✅ Generate SBOM attestation
          provenance: mode=max          # ✅ Generate SLSA provenance
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate standalone SBOM
        uses: dagger/dagger-for-github@v8.2.0
        with:
          verb: call
          args: "export-sbom --base-image cgr.dev/chainguard/python:latest-dev --format spdx-json --output-path ./sbom-wolfi.spdx.json --source ."
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "latest"

      - name: Upload SBOM as release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ./sbom-wolfi.spdx.json
