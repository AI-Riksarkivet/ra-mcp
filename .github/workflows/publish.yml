name: Publish
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Publish Alpine with SBOM & Provenance
    runs-on: ubuntu-latest
    permissions:
      contents: write       # For uploading release assets
      id-token: write      # For signing attestations
      packages: write      # For pushing to registries
      attestations: write  # For attestations
    steps:
      - uses: actions/checkout@v5

      # Run Dagger checks and tests first
      #- name: Run checks and tests
      #  uses: dagger/dagger-for-github@v8.2.0
      #  with:
      #    verb: call
      #    args: checks
      #    cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
      #    version: "latest"

      # Set up Docker Buildx (required for attestations)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      # Build and push with native BuildKit attestations
      - name: Build and push Alpine with attestations
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            riksarkivet/ra-mcp:${{ github.event.release.tag_name }}
            riksarkivet/ra-mcp:latest
          build-args: |
            BASE_IMAGE=python:3.12-alpine
          platforms: linux/amd64,linux/arm64
          sbom: true                    # ✅ Generate SBOM attestation
          provenance: mode=max          # ✅ Generate SLSA provenance (max detail)
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Download attestations from published image (for OpenSSF Scorecard)
      - name: Download SBOM attestation
        if: github.event_name == 'release'
        uses: dagger/dagger-for-github@v8.2.0
        with:
          verb: call
          args: "download-sbom --image-ref riksarkivet/ra-mcp:${{ github.event.release.tag_name }} --output-path ./sbom.spdx.json"
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "latest"

      - name: Download Provenance attestation
        if: github.event_name == 'release'
        uses: dagger/dagger-for-github@v8.2.0
        with:
          verb: call
          args: "download-provenance --image-ref riksarkivet/ra-mcp:${{ github.event.release.tag_name }} --output-path ./provenance.intoto.jsonl"
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "latest"

      # Upload attestations as release assets (for OpenSSF Scorecard compliance)
      - name: Upload attestations as release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./sbom.spdx.json
            ./provenance.intoto.jsonl

      # Install Cosign for signing
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      # Sign the container images with keyless signing
      - name: Sign container images
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          echo "Signing riksarkivet/ra-mcp@${DIGEST}"
          cosign sign --yes riksarkivet/ra-mcp@${DIGEST}

