name: Publish with SLSA Level 3

on:
  release:
    types: [published]
  workflow_dispatch:

permissions: read-all

jobs:
  # Build and push image, output digest for provenance
  build-image:
    name: Build and push container image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: riksarkivet/ra-mcp
          tags: |
            type=semver,pattern={{version}},suffix=-alpine-slsa
            type=raw,value=latest-alpine-slsa

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            BASE_IMAGE=python:3.12-alpine
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=riksarkivet/ra-mcp,push-by-digest=true,name-canonical=true,push=true

      - name: Export image name
        id: image
        run: |
          # Extract image name (without tag) for provenance
          image_name="riksarkivet/ra-mcp"
          echo "image=$image_name" >> "$GITHUB_OUTPUT"

  # Generate SLSA v1.0 provenance
  provenance:
    name: Generate SLSA L3 Provenance
    needs: [build-image]
    permissions:
      actions: read       # To read workflow path
      id-token: write     # To sign provenance
      packages: write     # To attach provenance to image
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.0.0
    with:
      image: ${{ needs.build-image.outputs.image }}
      digest: ${{ needs.build-image.outputs.digest }}
      registry-username: riksarkivet  # Docker Hub username (public)
      private-repository: true        # Workaround: SLSA generator incorrectly detects repo as private with workflow_dispatch
    secrets:
      registry-password: ${{ secrets.DOCKERHUB_SECRET }}

  # Tag the image with version tags after provenance is attached
  tag-image:
    name: Tag image with version
    needs: [build-image, provenance]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Tag image
        run: |
          # Determine tag name
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="manual-$(date +%Y%m%d-%H%M%S)"
          fi

          # Pull by digest and tag
          docker buildx imagetools create \
            --tag riksarkivet/ra-mcp:${VERSION}-alpine-slsa \
            --tag riksarkivet/ra-mcp:latest-alpine-slsa \
            ${{ needs.build-image.outputs.image }}@${{ needs.build-image.outputs.digest }}

  # Generate SBOM using Trivy
  generate-sbom:
    name: Generate SBOM
    needs: [build-image, provenance]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Setup Dagger
        uses: dagger/dagger-for-github@v8.2.0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Generate SBOM with Dagger
        run: |
          # Determine tag
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="latest"
          fi

          # Use Dagger to generate SBOM from the pushed image
          dagger call generate-sbom-spdx \
            --base-image python:3.12-alpine \
            export --path sbom-slsa.spdx.json

      - name: Upload SBOM as release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: sbom-slsa.spdx.json
          tag_name: ${{ github.event.release.tag_name }}

      - name: Upload SBOM as artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-slsa
          path: sbom-slsa.spdx.json
