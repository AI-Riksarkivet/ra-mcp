name: Release
on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  actions: write  # For triggering publish workflow

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history for git-cliff

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Generate changelog
        run: git cliff --latest --strip header --output RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md

      # GITHUB_TOKEN-created releases don't trigger downstream workflows,
      # so explicitly dispatch the publish workflow.
      - name: Trigger publish workflow
        run: gh workflow run publish.yml
        env:
          GH_TOKEN: ${{ github.token }}
