[project]
name = "ra-mcp-search"
version = "0.2.7"
description = "Search and browse MCP tools for Riksarkivet"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ra-mcp-core",
    "fastmcp>=2.14.4",
    "typer>=0.21.1",
]
license = "Apache-2.0"

[tool.uv.sources]
ra-mcp-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ra_mcp_search"]
