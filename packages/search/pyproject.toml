[project]
name = "ra-mcp-search"
version = "0.2.7"
description = "Search domain for Riksarkivet transcribed documents"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ra-mcp-common",
]
license = "Apache-2.0"

[tool.uv.sources]
ra-mcp-common = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ra_mcp_search"]
