[project]
name = "ra-mcp-browse-mcp"
version = "0.3.0"
description = "MCP tool for browsing Riksarkivet document pages"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ra-mcp-browse",
    "fastmcp>=3.0.0b2",
]
license = "Apache-2.0"

[tool.uv.sources]
ra-mcp-browse = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/browse_mcp"]
