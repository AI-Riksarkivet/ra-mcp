[project]
name = "ra-mcp-search-cli"
version = "0.2.10"
description = "CLI commands for Riksarkivet search and browse"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ra-mcp-search",
    "typer>=0.21.1",
    "rich>=13.9.4",
]
license = "Apache-2.0"

[tool.uv.sources]
ra-mcp-search = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/search_cli"]
