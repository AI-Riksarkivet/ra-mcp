[project]
name = "ra-mcp-htr-mcp"
version = "0.3.0"
description = "MCP tool for HTR transcription via remote Gradio Space"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=3.0.0",
    "gradio-client",
]
license = "Apache-2.0"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ra_mcp_htr_mcp"]
