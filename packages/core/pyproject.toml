[project]
name = "ra-mcp-core"
version = "0.2.7"
description = "Core library for Riksarkivet MCP - models, config, clients, formatters, and utilities"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.12.5",
    "urllib3>=2.6.3",
    "rich>=14.3.2",
]
license = "Apache-2.0"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ra_mcp_core"]
