[project]
name = "ra-mcp-guide-mcp"
version = "0.2.9"
description = "MCP resources for Riksarkivet historical guides and documentation"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ra-mcp-common",
    "fastmcp>=2.14.4",
]
license = "Apache-2.0"

[tool.uv.sources]
ra-mcp-common = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/guide_mcp"]
