[project]
name = "ra-mcp-guide-mcp"
version = "0.3.0"
description = "MCP resources for Riksarkivet historical guides and documentation"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ra-mcp-common",
    "fastmcp>=3.0.0",
]
license = "Apache-2.0"

[tool.uv.sources]
ra-mcp-common = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ra_mcp_guide_mcp"]
