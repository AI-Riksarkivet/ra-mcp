[project]
name = "ra-mcp-browse-cli"
version = "0.2.13"
description = "CLI command for browsing Riksarkivet document pages"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ra-mcp-browse",
    "typer>=0.21.1",
    "rich>=13.9.4",
]
license = "Apache-2.0"

[tool.uv.sources]
ra-mcp-browse = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/browse_cli"]
