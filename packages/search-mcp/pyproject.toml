[project]
name = "ra-mcp-search-mcp"
version = "0.3.0"
description = "MCP tools for Riksarkivet search and browse"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ra-mcp-search",
    "fastmcp>=3.0.0b2",
]
license = "Apache-2.0"

[tool.uv.sources]
ra-mcp-search = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/search_mcp"]
